<!DOCTYPE html>
<html>
<head>
    <title>Resitation Form</title>
    <script src="form.js"type = "text/javascript">
    
    
    </script>
    <style>
        body{
  background: #2E86C1;
}
        .wrapper{
  position: absolute;
  left: 33%;
  top: 5%;
  max-width: 500px;
  width: 100%;
  background: #85C1E9 ;
  padding: 25px;
  border-radius: 5px;
  box-shadow: 4px 4px 2px rgba(254,236,164,1); 
}
    </style>
    

</head>
<body >
    <div class="wrapper">
    <form onsubmit="return validate()" action="insert.php" method="POST">
        
        
        First Name:
        <input id="fname" placeholder="First Name"
        type="text" name="fname">
        Last Name:
        <input id="lname" placeholder="Last Name"
        type="text" name="lname"><br/><br/>
        Select Gender : 
        <input type="radio" name="Gender" value="male" checked> Male
        <input type="radio" name="Gender" value="female"> Female
        <br/><br/>
        <label for="start"> 
            Enter the Birthday Date: 
        </label> 
      
        <input type="date" name="begin" id="date"
            placeholder="dd-mm-yyyy" value=""
            min="1997-01-01" max="2030-12-31" ><br/><br/>
        Username:
        <input id="username" placeholder="Username"
        type="text" name="username">
        Password:            
        <input id="password" placeholder="Must:[A-Z][a-z][0-9]{chr>8}"
        type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="password"><br/><br/><hr>
        Address #1:
        <input id="add1" placeholder="Address #1"
        type="text" name="add1"><br/><br/>
        Address #2:
        <input id="add2" placeholder="Address #2"
        type="text" name="add2"><br/><br/>
        City:
        <input id="add3" placeholder="City"
        type="text" name="add3">
        State:
        <input id="add4" placeholder="State"
        type="text" name="add4"><br/><br/>
        Zip Code:
        <input id="add5" placeholder="Zip"
        type="text" name="add5">
        Country:
        <input id="add6" placeholder="Country"
        type="text" name="add6"><br/><br/><hr>
<div>    
    <div style="float: left;width: 50%; height: 115px; ">
        Email:
        <input id="email" placeholder="Gmail"
        type="email" name="email"><br/><br/>
        Phone No.
        <input id="phone" placeholder="Phone No."
        type="number" name="phone"><br/><br/>
        
        
        
        Name Of College:
        <select type="text" value ="" name="Subject">
        <optgrup label="college">
        <option>Terna College</option>
        <option>Pillai's College</option>
        <option>D Y Patil college</option>
        <option>A C Patil college</option>
        <option>ICL college</option>
        </select>
    </div>
    <div style="float: right; width: 50%; height: 115px;">
        Previous Education:<br/>
        <input id="sse" placeholder="10th"
        type="checkbox" checked>
        <label for="sse"> 10th</label>
        <br/>
        <input id="hse" placeholder="12th"
        type="checkbox">
        <label for="hse">12th</label>
        <br/>
        <input id="eqv" placeholder="12th"
        type="checkbox">
        <label for="eqv">Equivalent to HSE</label>
        <br/>
        <input id="other" placeholder="diploma"
        type="checkbox">
        <label for="other">Others</label><br/>
        
        <br/><br/>

        
    </div>
</div>
        <br/><br/>
        <hr>
        Any Comments?<br/>
        <textarea id="message" placeholder="Message" style="height:70px; width: 450px;"> </textarea><br/>
        
        <br/>


        <button style="float: left;background-color: #2E86C1;"  type="submit">Submit</button>
        
        <button style="float: right;background-color: #2E86C1;" type="reset">Reset</button>
    </form>
</div>



</body>
</html>
